<!DOCTYPE html>
<html>
<head>
    <title>Shagram Chat</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        #messages { 
            height: 300px; 
            border: 1px solid #ccc; 
            overflow-y: auto; 
            padding: 10px; 
            margin-bottom: 10px;
            background: #f9f9f9;
        }
        .message { 
            margin: 5px 0; 
            padding: 8px; 
            background: #e3f2fd; 
            border-radius: 5px;
            border-left: 3px solid #2196F3;
        }
        input { padding: 8px; width: 300px; }
        button { padding: 8px 15px; cursor: pointer; }
        select { padding: 8px; width: 320px; }  /* ‚Üê –¥–ª—è –∫–æ–º–Ω–∞—Ç */
        #roomsList { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üì± Shagram Chat</h1>
    
    <!-- ‚Üê –ù–û–í–´–ô –ë–õ–û–ö –° –ö–û–ú–ù–ê–¢–ê–ú–ò -->
    <div id="roomsList">
        <select id="roomSelect">
            <option value="general">general</option>
        </select>
        <button onclick="loadRooms()">üîÑ Refresh</button>
        <button onclick="connectRoom()">Connect</button>
    </div>
    
    <div id="messages"></div>
    
    <div>
        <input type="text" id="messageInput" placeholder="Type message..." 
               onkeypress="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script src="/static/js/chat.js"></script>
</body>
</html>
